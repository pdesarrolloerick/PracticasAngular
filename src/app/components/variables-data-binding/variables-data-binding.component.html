<!-- Apartado para aprender a traer variables desde la componentes typescript -->
<p>Variables-data-binding works!</p>

<!-- Las variables se pueden traer de typescript con la doble llave {{nombreVariable}} -->
<h1>{{variableString}}</h1>

<!-- Data Binding - Sirve para traer la variable desde el typeScript al Html en los atributos -->
<input type="text" [value]="variableString">
